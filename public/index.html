<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lighthouse &amp; Friends</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500">
  <meta name="theme-color" content="#37474F">
  <meta name="author" content="Eric Bidelman">
  <!-- <link rel="icon" sizes="192x192" href="img/firehose.png"> -->
  <!-- <link rel="shortcut icon" href="img/firehose.png"> -->
  <link rel="modulepreload" href="./tools.mjs">
  <link rel="modulepreload" href="./render.js">
  <link rel="shortcut icon" href="https://developers.google.com/_static/images/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="layout vertical center-center">
  <!-- <header class="layout vertical center-center">
    <h1>Take our perf tools for a spin!</h1>
  </header> -->
  <div class="instructions">
    Select the tool(s) you want to run. Then, enter a url to start auditing the page.
  </div>
  <div id="tools" class="layout vertical center-center">
    <div class="layout toprow">
      <!-- placeholders -->
      <div class="tool"></div>
      <div class="tool"></div>
      <div class="tool"></div>
    </div>

    <div class="url-section">
      <div class="search-arrow">&rsaquo;</div>
      <input type="url" id="url" placeholder="Enter a url" autocomplete="off">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div id="tools-used" class="layout center"><!-- filled dynamically --></div>
      <div id="report-link" class="layout center">
        <a href="#" target="report" class="layout center-center report-action view-action">View report</a>
        <a href="#" class="layout center-center report-action share-action">Share report</a>
      </div>
    </div>

    <div class="layout bottomrow">
      <!-- placeholders -->
      <div class="tool-container" data-primary="false"><div class="tool"></div></div>
      <div class="tool-container" data-primary="false"><div class="tool"></div></div>
      <div class="tool-container" data-primary="false"><div class="tool"></div></div>
    </div>

    <footer>
      Learn more about <a href="https://developers.google.com/web/fundamentals/performance/speed-tools/" target="_blank">How To Think About Speed Tools?</a>
    </footer>
  </div>
</main>

<div class="overlay layout center-center">
  <div class="url-section">
    <div><h2>Write down this permalink:</h2></div>
    <div class="search-arrow copy-action">
      <img src="/img/ic_content_copy_black_24px.svg" title="Click to copy URL to the clipboard">
    </div>
    <input type="url">
    <div><h2>Or, scan this QR code for later:</h2></div>
    <div class="layout center-center">
      <img id="qrcode" src="">
    </div>
  </div>
</div>

<svg width="0" height="0">
  <defs>
    <clipPath id="progress-clip">
      <circle cx="40" cy="-24" r="35" />
      <rect x="50" y="0" width="500" height="100" />
    </clipPath>
  </defs>
</svg>

<script type="module" src="app.js"></script>

</body>
</html>
